<canvas id="textur" width="1582" height="771"></canvas>
<script>
  var textur = document.getElementById('textur');
  var canvas = textur.getContext('2d'); //Dimension
  var x = 0;
  var y = 0;
  var direction = "down"
  var colors = ['green', 'springGreen', 'yellow', 'gold', 'blue', 'steelBlue', 'cyan', 'plum', 'purple', 'brown', 'tomato', 'silver'];
let cyrcle1;
let cyrcle2;
let cyrcle3;
let cyrcle4;
function setup() {
  cyrcle1 = new cyrcle(Math.floor(Math.random() * 1500), Math.floor(Math.random() * 700), colors[Math.floor(Math.random() * colors.length - 1)]);
  cyrcle1.show();
  cyrcle2 = new cyrcle(Math.floor(Math.random() * 1500), Math.floor(Math.random() * 700), colors[Math.floor(Math.random() * colors.length - 1)]);
  cyrcle2.show();
  cyrcle3 = new cyrcle(Math.floor(Math.random() * 1500), Math.floor(Math.random() * 700), colors[Math.floor(Math.random() * colors.length - 1)]);
  cyrcle3.show();
  cyrcle4 = new cyrcle(Math.floor(Math.random() * 1500), Math.floor(Math.random() * 700), colors[Math.floor(Math.random() * colors.length - 1)]);
  cyrcle4.show();
}
function show() {
  canvas.fillStyle = "white";
  canvas.fillRect(0, 0, 1800, 800);
  cyrcle1.show();
  cyrcle2.show();
  cyrcle3.show();
  cyrcle4.show();
}
/*function draw() {
} */
class cyrcle {
  constructor(x, y, colors) {
    this.x = x
    this.y = y
    this.colors = colors;
    if (this.y > 350) {
    this.direction = "down";
  }
  else {
    this.direction = "up";
  }
  }
  show() {
    if (this.direction == "down") {
      this.y++;
    }
    else {
      this.y--;
    }
    if (this.y > 720) {
      this.direction = "up";
      document.body.style.background = colors[Math.floor(Math.random() * colors.length - 1)]
    }
    else if(this.y < 1) {
      this.direction = "down";
      document.body.style.background = colors[Math.floor(Math.random() * colors.length - 1)]
    }
    canvas.fillStyle = this.colors;
    canvas.fillRect(this.x, this.y, 50, 50);
  }
}
setup();
//draw();
setInterval(show, 10)
</script>
