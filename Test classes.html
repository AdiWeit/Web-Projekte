<canvas id="textur" width="1573" height="771"></canvas>
<script>
  var textur = document.getElementById('textur');
  var canvas = textur.getContext('2d'); //Dimension
  var zähler = 0;
  var x = 0;
  var y = 0;
  var xDirection = "down"
  var colors = ['green', 'springGreen', 'yellow', 'gold', 'blue', 'steelBlue', 'cyan', 'plum', 'purple', 'brown', 'tomato', 'silver'];
  var cycle = [];
  var Anzahl = 2222
function setup() {
while (zähler < Anzahl) {
  cyrcle[zähler] = new cyrcle(Math.floor(Math.random() * 1565), Math.floor(Math.random() * 750), colors[Math.floor(Math.random() * colors.length - 1)]);
  cyrcle[zähler].show();
  zähler++;
}
}
function show() {
  canvas.fillStyle = "white";
  canvas.fillRect(0, 0, 1800, 800);
  zähler = 0;
  while (zähler < Anzahl) {
    cyrcle[zähler].show();
    zähler++;
  }
}
/*function draw() {
} */
class cyrcle {
  constructor(x, y, colors) {
    this.x = x
    this.y = y
    this.colors = colors;
    this.random = Math.floor(Math.random() * 100)
    this.radius = Math.floor(Math.random() * 10) + 5
    if (this.random > 50) {
      this.xDirection = "right";
    }
    else {
      this.xDirection = "left";
    }
    this.radius = Math.floor(Math.random() * 10) + 5
    if (this.radius > 9 && this.random > 50) {
      this.radius = Math.floor(Math.random() * 10)
    }
    this.random = Math.floor(Math.random() * 100)
    if (this.random > 50) {
    this.yDirection = "down";
  }
  else {
    this.yDirection = "up";
  }
  }
  show() {
    if (this.yDirection == "down") {
      this.y += 3;
    }
    else {
      this.y -= 3;
    }
    if (this.xDirection == "right") {
      this.x += 3;
    }
    else {
      this.x -= 3;
    }
    if (this.y > 770) {
      this.yDirection = "up";
      document.body.style.background = colors[Math.floor(Math.random() * colors.length - 1)]
    }
    else if(this.y < 1) {
      this.yDirection = "down";
      document.body.style.background = colors[Math.floor(Math.random() * colors.length - 1)]
    }
    if (this.x > 1565) {
      this.xDirection = "left";
      document.body.style.background = colors[Math.floor(Math.random() * colors.length - 1)]
    }
    else if(this.x < 1) {
      this.xDirection = "right";
      document.body.style.background = colors[Math.floor(Math.random() * colors.length - 1)]
    }
    canvas.fillStyle = this.colors;
    canvas.beginPath();
canvas.arc(this.x,this.y,this.radius,0,Math.PI*2, true);
canvas.fill();
  }
}
setup();
//draw();
setInterval(show, 1)
</script>
